<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <form method="POST">
      <input class="input" name="name" type="text" required minlength="20" />
      <input class="input" name="name_slug" pattern="^([a-z][a-z0-9]*)(-[a-z0-9]+)*$" type="name" required  />
      <input class="input" name="contributers" type="number" required minlength="1" maxlength="100" />
      <input class="input" name="max_branches" type="number" required minlength="1" maxlength="100" />
    </form>
  </body>
</html>
